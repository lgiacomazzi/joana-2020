<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Joana Brum</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />

  </head>
  <body>
    <section id="main1">
      <div class="p60"><img src="./img/manifesto.png" alt="" /></div>
    </section>
    <!-- Job 1  -->
    <section id="job1" class="portfolio-scroll bg-white" data-position="0">
      <div class="capa" onclick="loadResorce()">
        <img src="./new-gifs/01.gif" alt="" />
      </div>
    </section>
    <!-- Job 2  -->

      data-position="0"

      <div class="capa"><img src="./new-gifs/02.gif" alt="" /></div>
      <picture>
        <source srcset="img/job2/01.webp" type="image/webp" />

        <source srcset="img/job2/01.webp" type="image/webp" />

      <div class="arrow arrow-left" onclick="leftScroll(this)">
        <img src="./img/svg/yellow-arrow-left.svg" alt="" />
      </div>
      <div class="arrow arrow-right" onclick="rightScroll(this)">
        <img src="./img/svg/yellow-arrow-right.svg" alt="" />
